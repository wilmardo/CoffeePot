<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="img/png" href="https://raw.githubusercontent.com/wilmardo/CoffeePot/master/images/cups.png">
    <script src="/vars.js"></script>
    <script src="/main.min.js"></script>
    <meta name="viewport" content="width=device-width" />
    <title>CoffeePot</title>
  </head>
  <body>
    <h1>CoffeePot</h1>
    <p>Welcome to the implementation of the <a href="https://nl.wikipedia.org/wiki/Hyper_Text_Coffee_Pot_Control_Protocol" target="_blank">Hyper Text Coffee Pot Control Protocol</a></p>
      <div id="buttons">
      <button class="button" onclick="cupsOnClick()"><img id="cups" class="buttonImage" src="">
        <br><h2>CUPS</h2>
      </button>
      <button class="button" onclick="strengthOnClick()"><img id="strength" class="buttonImage" src="">
        <br><h2>STRENGTH</h2>
      </button>
      <button class="button" onclick="grinderOnClick()"><img id="grinder" class="buttonImage" src="">
        <br><h2>GRINDER</h2>
      </button>
      <button class="button" onclick="startOnClick()"><img id="start" class="buttonImage" src="https://raw.githubusercontent.com/wilmardo/CoffeePot/master/images/start.png">
        <br><h2>START</h2>
      </button>
    </div>
    <div id="coffeeText"></div>
    <footer>
    </footer>
    <!-- load css -->
    <noscript id="deferred-styles">
          <link rel="stylesheet" href="/style.css" type='text/css'>
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
